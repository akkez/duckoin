{% extends 'templates/base.html' %}
{% block title %}
    Пароль
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Смена пароля</h2>
        {% if not user.has_usable_password %}
            <p class="text-danger">Вы еще не установили пароль</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
